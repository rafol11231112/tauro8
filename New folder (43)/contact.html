<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Tauro.fo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background-dots"></div>
    
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">Tauro.fo <span class="pro-badge">PRO</span></a>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="index.html#products">Products</a>
                <a href="contact.html" class="active">Contact</a>
                <a href="reviews.html">Reviews</a>
            </div>
            <div class="nav-right">
                <a href="cart.html" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
                <div class="user-menu">
                    <span class="customer-email"></span>
                    <a href="admin-login.html" class="admin-link">Admin Panel</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="contact-container">
        <h1>Contact Us</h1>
        
        <div class="contact-info">
            <div class="contact-card">
                <i class="fab fa-discord"></i>
                <h3>Discord</h3>
                <p>Join our community</p>
                <a href="https://discord.gg/Wj7mVvZnzT" target="_blank" class="contact-btn">Join Discord</a>
            </div>
            
            <div class="contact-card">
                <i class="fab fa-telegram"></i>
                <h3>Telegram</h3>
                <p>Direct support</p>
                <a href="https://t.me/your_telegram" target="_blank" class="contact-btn">Message Us</a>
            </div>
            
            <div class="contact-card">
                <i class="fas fa-envelope"></i>
                <h3>Email</h3>
                <p>Send us an email</p>
                <a href="mailto:support@tauro.fo" class="contact-btn">Email Us</a>
            </div>
        </div>
    </main>

    <script src="nav.js"></script>
    <script>
        // Fix navigation links
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', function(e) {
                const href = this.getAttribute('href');
                if (href.includes('#')) {
                    const [page, section] = href.split('#');
                    if (window.location.pathname.endsWith(page)) {
                        e.preventDefault();
                        document.getElementById(section)?.scrollIntoView({ behavior: 'smooth' });
                    }
                }
            });
        });
    </script>
</body>
</html>
