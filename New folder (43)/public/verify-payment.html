<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifying Payment - Tauro.fo</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .verification-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 2rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #ff0000;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="background-dots"></div>
    
    <div class="verification-container">
        <div class="loading"></div>
        <h2>Verifying Payment</h2>
        <p>Please wait while we verify your payment...</p>
    </div>

    <script src="/js/verify-payment.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('order_id');
            
            if (!orderId) {
                window.location.href = '/';
                return;
            }

            try {
                const isVerified = await verifyPayment(orderId);
                if (isVerified) {
                    window.location.href = '/customer-panel.html';
                } else {
                    // Keep checking every 5 seconds
                    const checkInterval = setInterval(async () => {
                        const verified = await verifyPayment(orderId);
                        if (verified) {
                            clearInterval(checkInterval);
                            window.location.href = '/customer-panel.html';
                        }
                    }, 5000);

                    // Stop checking after 5 minutes
                    setTimeout(() => {
                        clearInterval(checkInterval);
                        alert('Payment verification timed out. Please contact support if you believe this is an error.');
                        window.location.href = '/customer-panel.html';
                    }, 300000);
                }
            } catch (error) {
                console.error('Verification error:', error);
                alert('Payment verification failed. Please contact support.');
                window.location.href = '/customer-panel.html';
            }
        });
    </script>
</body>
</html>
