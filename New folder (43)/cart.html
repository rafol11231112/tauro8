<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Tauro.fo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <div class="background-dots"></div>
    
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">Tauro.fo <span class="pro-badge">PRO</span></a>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="index.html#products">Products</a>
                <a href="contact.html">Contact</a>
                <a href="reviews.html">Reviews</a>
            </div>
            <div class="nav-right">
                <a href="cart.html" class="cart-icon active">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
                <div class="user-menu">
                    <span class="customer-email"></span>
                    <a href="admin-login.html" class="admin-link">Admin Panel</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="cart-container">
        <h1>Shopping Cart</h1>
        
        <div class="cart-content">
            <div id="cartList" class="cart-items">
                <!-- Cart items will be loaded here -->
            </div>
            
            <div class="cart-summary">
                <div class="total">
                    <span>Total:</span>
                    <span id="cartTotal">$0.00</span>
                </div>
                <button id="checkoutBtn" class="checkout-btn">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </main>

</body>
