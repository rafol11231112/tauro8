<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - Tauro.fo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background-dots"></div>
    
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">Tauro.fo <span class="pro-badge">PRO</span></a>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="index.html#products">Products</a>
                <a href="contact.html">Contact</a>
                <a href="reviews.html" class="active">Reviews</a>
            </div>
            <div class="nav-right">
                <a href="cart.html" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
                <div class="user-menu">
                    <span class="customer-email"></span>
                    <a href="admin-login.html" class="admin-link">Admin Panel</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="reviews-container">
        <h1>Customer Reviews</h1>
        
        <div class="review-form" id="reviewForm">
            <h2>Write a Review</h2>
            <form id="addReviewForm">
                <div class="rating-input">
                    <label>Rating:</label>
                    <div class="stars">
                        <i class="far fa-star" data-rating="1"></i>
                        <i class="far fa-star" data-rating="2"></i>
                        <i class="far fa-star" data-rating="3"></i>
                        <i class="far fa-star" data-rating="4"></i>
                        <i class="far fa-star" data-rating="5"></i>
                    </div>
                    <input type="hidden" name="rating" id="ratingInput" required>
                </div>
                <div class="form-group">
                    <label>Review:</label>
                    <textarea name="review" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit Review</button>
            </form>
        </div>

        <div class="reviews-list" id="reviewsList">
            <!-- Reviews will be loaded here -->
        </div>
    </main>

    <script src="reviews.js"></script>
    <script src="nav.js"></script>
<script>
    // Fix navigation links
    document.querySelectorAll('.nav-links a').forEach(link => {
        link.addEventListener('click', function(e) {
            const href = this.getAttribute('href');
            if (href.includes('#')) {
                const [page, section] = href.split('#');
                if (window.location.pathname.endsWith(page)) {
                    e.preventDefault();
                    document.getElementById(section)?.scrollIntoView({ behavior: 'smooth' });
                }
            }
        });
    });
</script>
</body>
</html>
